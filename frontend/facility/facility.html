<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facility Profile - Uganda National Patient Registry</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
      /* Profile-specific styles */
      .profile-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: var(--spacing-5);
        background: var(--white);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-md);
        margin-top: var(--spacing-5);
        margin-bottom: var(--spacing-5);
      }

      .profile-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: var(--spacing-6);
        padding-bottom: var(--spacing-4);
        border-bottom: 2px solid var(--gray-200);
      }

      .profile-title {
        color: var(--primary);
        font-size: 2rem;
        font-weight: 700;
      }

      .profile-actions {
        display: flex;
        gap: var(--spacing-3);
      }

      .profile-tabs {
        display: flex;
        border-bottom: 2px solid var(--gray-200);
        margin-bottom: var(--spacing-5);
      }

      .tab-button {
        padding: var(--spacing-3) var(--spacing-4);
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        color: var(--gray-600);
        border-bottom: 3px solid transparent;
        transition: var(--transition-fast);
      }

      .tab-button.active {
        color: var(--primary);
        border-bottom-color: var(--primary);
      }

      .tab-button:hover {
        color: var(--primary-light);
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      .profile-section {
        background: var(--gray-100);
        padding: var(--spacing-4);
        border-radius: var(--radius-md);
        margin-bottom: var(--spacing-4);
      }

      .section-title {
        color: var(--primary-dark);
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: var(--spacing-3);
        display: flex;
        align-items: center;
        gap: var(--spacing-2);
      }

      .profile-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: var(--spacing-4);
      }

      .form-group {
        margin-bottom: var(--spacing-3);
      }

      .form-label {
        display: block;
        margin-bottom: var(--spacing-1);
        font-weight: 500;
        color: var(--gray-700);
      }

      .form-input {
        width: 100%;
        padding: var(--spacing-2) var(--spacing-3);
        border: 1px solid var(--gray-300);
        border-radius: var(--radius-sm);
        font-size: 1rem;
        transition: var(--transition-fast);
      }

      .form-input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(15, 82, 186, 0.1);
      }

      .form-input:disabled {
        background-color: var(--gray-100);
        color: var(--gray-600);
      }

      .form-select {
        width: 100%;
        padding: var(--spacing-2) var(--spacing-3);
        border: 1px solid var(--gray-300);
        border-radius: var(--radius-sm);
        font-size: 1rem;
        background-color: var(--white);
        cursor: pointer;
      }

      .form-select:disabled {
        background-color: var(--gray-100);
        color: var(--gray-600);
        cursor: not-allowed;
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        gap: var(--spacing-2);
      }

      .checkbox-input {
        width: auto;
      }

      .multi-select {
        display: flex;
        flex-wrap: wrap;
        gap: var(--spacing-2);
        margin-top: var(--spacing-2);
      }

      .tag {
        background: var(--secondary-light);
        color: var(--white);
        padding: var(--spacing-1) var(--spacing-2);
        border-radius: var(--radius-sm);
        font-size: 0.875rem;
        display: flex;
        align-items: center;
        gap: var(--spacing-1);
      }

      .tag-remove {
        background: none;
        border: none;
        color: var(--white);
        cursor: pointer;
        font-size: 0.75rem;
        padding: 0;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .tag-remove:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .contact-card {
        background: var(--white);
        padding: var(--spacing-4);
        border-radius: var(--radius-md);
        border-left: 4px solid var(--secondary);
        margin-bottom: var(--spacing-3);
      }

      .contact-header {
        display: flex;
        justify-content: between;
        align-items: center;
        margin-bottom: var(--spacing-3);
      }

      .contact-type {
        background: var(--secondary);
        color: var(--white);
        padding: var(--spacing-1) var(--spacing-2);
        border-radius: var(--radius-sm);
        font-size: 0.875rem;
        font-weight: 500;
        text-transform: uppercase;
      }

      .status-badge {
        padding: var(--spacing-1) var(--spacing-2);
        border-radius: var(--radius-sm);
        font-size: 0.875rem;
        font-weight: 500;
        text-transform: uppercase;
      }

      .status-active {
        background: var(--success);
        color: var(--white);
      }

      .status-pending {
        background: var(--warning);
        color: var(--white);
      }

      .status-inactive {
        background: var(--gray-500);
        color: var(--white);
      }

      .edit-mode .form-input:not(:disabled) {
        border-color: var(--primary-light);
        background-color: var(--white);
      }

      .view-mode .form-input {
        border: none;
        background: transparent;
        padding-left: 0;
      }

      .btn-icon {
        display: flex;
        align-items: center;
        gap: var(--spacing-2);
      }

      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: var(--spacing-6);
        color: var(--gray-600);
      }

      .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid var(--gray-300);
        border-top-color: var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: var(--spacing-2);
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .alert {
        padding: var(--spacing-3);
        border-radius: var(--radius-sm);
        margin-bottom: var(--spacing-4);
        display: flex;
        align-items: center;
        gap: var(--spacing-2);
      }

      .alert-success {
        background: rgba(40, 167, 69, 0.1);
        color: var(--success);
        border: 1px solid rgba(40, 167, 69, 0.2);
      }

      .alert-error {
        background: rgba(220, 53, 69, 0.1);
        color: var(--danger);
        border: 1px solid rgba(220, 53, 69, 0.2);
      }

      @media (max-width: 768px) {
        .profile-container {
          margin: var(--spacing-3);
          padding: var(--spacing-3);
        }

        .profile-header {
          flex-direction: column;
          align-items: flex-start;
          gap: var(--spacing-3);
        }

        .profile-actions {
          width: 100%;
          justify-content: flex-end;
        }

        .profile-tabs {
          flex-wrap: wrap;
        }

        .profile-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="profile-container">
        <!-- Profile Header -->
        <div class="profile-header">
          <div>
            <h1 class="profile-title" id="facilityName">Loading...</h1>
          </div>
          <div class="profile-actions">
            <button class="btn secondary" id="editBtn">
              <i class="fas fa-edit"></i> Edit Profile
            </button>
            <button class="btn primary" id="saveBtn" style="display: none">
              <i class="fas fa-save"></i> Save Changes
            </button>
            <button class="btn" id="cancelBtn" style="display: none">
              <i class="fas fa-times"></i> Cancel
            </button>
          </div>
        </div>

        <!-- Alert Messages -->
        <div id="alertContainer"></div>

        <!-- Profile Tabs -->
        <div class="profile-tabs">
          <button class="tab-button active" data-tab="general">
            <i class="fas fa-info-circle"></i> General Information
          </button>
          <button class="tab-button" data-tab="contacts">
            <i class="fas fa-users"></i> Contacts
          </button>
          <button class="tab-button" data-tab="identification">
            <i class="fas fa-id-card"></i> Identification
          </button>
        </div>

        <!-- General Information Tab -->
        <div class="tab-content active" id="general">
          <div class="profile-section">
            <h3 class="section-title">
              <i class="fas fa-building"></i>
              Facility Information
            </h3>
            <div class="profile-grid">
              <div class="form-group">
                <label class="form-label">Facility Name</label>
                <input type="text" class="form-input" id="name" disabled />
              </div>
              <div class="form-group">
                <label class="form-label">Provider Specialty</label>
                <input
                  type="text"
                  class="form-input"
                  id="provider_specialty"
                  disabled
                />
              </div>
              <div class="form-group" style="display: none">
                <label class="form-label">Status</label>
                <select class="form-select" id="status" disabled>
                  <option value="active">Active</option>
                  <option value="pending">Pending</option>
                  <option value="inactive">Inactive</option>
                </select>
              </div>
              <div class="form-group">
                <label class="form-label">Yearly Cases</label>
                <input
                  type="text"
                  class="form-input"
                  id="yearly_cases"
                  disabled
                />
              </div>
              <div class="form-group">
                <label class="form-label">Genomic Tests</label>
                <div id="genomic_tests_container">
                  <select
                    class="form-select"
                    id="genomic_tests_select"
                    disabled
                  >
                    <option value="">Select test...</option>
                    <option value="brca">BRCA Testing</option>
                    <option value="lynch">Lynch Syndrome</option>
                    <option value="hereditary">Hereditary Cancer Panel</option>
                    <option value="pharmacogenomics">Pharmacogenomics</option>
                    <option value="tumor">Tumor Profiling</option>
                  </select>
                  <div class="multi-select" id="genomic_tests_tags"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Contacts Tab -->
        <div class="tab-content" id="contacts">
          <div class="profile-section">
            <h3 class="section-title">
              <i class="fas fa-address-book"></i>
              Contact Information
            </h3>

            <div class="contact-card">
              <div class="contact-header">
                <span class="contact-type">Facility Incharge Contact</span>
              </div>
              <div class="profile-grid">
                <div class="form-group">
                  <label class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-input"
                    id="facility_incharge_name"
                    disabled
                  />
                </div>
                <div class="form-group">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-input"
                    id="facility_incharge_email"
                    disabled
                  />
                </div>
                <div class="form-group">
                  <label class="form-label">Phone</label>
                  <input
                    type="tel"
                    class="form-input"
                    id="facility_incharge_phone"
                    disabled
                  />
                </div>
              </div>
            </div>

            <div class="contact-card">
              <div class="contact-header">
                <span class="contact-type">Registry Focal Person Contact</span>
              </div>
              <div class="profile-grid">
                <div class="form-group">
                  <label class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-input"
                    id="registry_focal_person_name"
                    disabled
                  />
                </div>
                <div class="form-group">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-input"
                    id="registry_focal_person_email"
                    disabled
                  />
                </div>
                <div class="form-group">
                  <label class="form-label">Phone</label>
                  <input
                    type="tel"
                    class="form-input"
                    id="registry_focal_person_phone"
                    disabled
                  />
                </div>
              </div>
            </div>

            <div class="contact-card">
              <div class="contact-header">
                <span class="contact-type"
                  >Alt Registry Focal Person Contact</span
                >
              </div>
              <div class="profile-grid">
                <div class="form-group">
                  <label class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-input"
                    id="alt_registry_focal_person_name"
                    disabled
                  />
                </div>
                <div class="form-group">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-input"
                    id="alt_registry_focal_person_email"
                    disabled
                  />
                </div>
                <div class="form-group">
                  <label class="form-label">Phone</label>
                  <input
                    type="tel"
                    class="form-input"
                    id="alt_registry_focal_person_phone"
                    disabled
                  />
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Identification Tab -->
        <div class="tab-content" id="identification">
          <div class="profile-section">
            <h3 class="section-title">
              <i class="fas fa-fingerprint"></i>
              Facility Identification
            </h3>
            <div class="profile-grid">
              <div class="form-group">
                <label class="form-label">Registry ID</label>
                <input type="text" id="registry_id" disabled="true" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="footer-bottom">
          <p>
            &copy; 2025 Uganda National Patient Registry. All Rights Reserved.
          </p>
        </div>
      </div>
    </footer>

    <script src="../js/facility.js"></script>
    <script src="../js/main.js"></script>
    <script>
      // Wait for the DOM to be fully loaded
      document.addEventListener("DOMContentLoaded", function () {
        // Initialize the FacilityProfile class
        const facilityProfile = new FacilityProfile();
      });
    </script>
  </body>
</html>
