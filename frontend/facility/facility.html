<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facility Profile - Uganda National Patient Registry</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/facility.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <div class="profile-container">
    <!-- Header -->
    <div class="profile-header">
      <h1 class="profile-title" id="facilityName">Loading...</h1>
      <div class="profile-actions">
        <button class="btn btn-secondary" id="editBtn">
          <i class="fas fa-edit"></i> Edit
        </button>
        <button class="btn btn-primary" id="saveBtn" style="display: none">
          <i class="fas fa-save"></i> Save
        </button>
        <button class="btn btn-cancel" id="cancelBtn" style="display: none">
          <i class="fas fa-times"></i> Cancel
        </button>
      </div>
    </div>

    <!-- Alert Messages -->
    <div id="alertContainer"></div>

    <!-- Main Content -->
    <div class="profile-content">
      <!-- Facility Information -->
      <div class="section">
        <h3 class="section-title"><i class="fas fa-building"></i> Facility Information</h3>
        <div class="form-row">
          <div class="form-group">
            <label>Facility Name</label>
            <input type="text" class="form-input" id="name" disabled />
          </div>
          <div class="form-group">
            <label>Provider Specialty</label>
            <input type="text" class="form-input" id="provider_specialty" disabled />
          </div>
          <div class="form-group">
            <label>Yearly Cases</label>
            <input type="text" class="form-input" id="yearly_cases" disabled />
          </div>
          <div class="form-group">
            <label>Registry ID</label>
            <input type="text" id="registry_id" disabled />
          </div>
        </div>
        <div class="form-group">
          <label>Genomic Tests</label>
          <select class="form-input" id="genomic_tests_select" disabled>
            <option value="">Select test...</option>
            <option value="brca">BRCA Testing</option>
            <option value="lynch">Lynch Syndrome</option>
            <option value="hereditary">Hereditary Cancer Panel</option>
            <option value="pharmacogenomics">Pharmacogenomics</option>
            <option value="tumor">Tumor Profiling</option>
          </select>
          <div class="tags" id="genomic_tests_tags"></div>
        </div>
      </div>

      <!-- Contact Information -->
      <div class="section">
        <h3 class="section-title"><i class="fas fa-users"></i> Contact Information</h3>
        
        <div class="contacts-row">
          <!-- Facility Incharge -->
          <div class="contact-group">
            <h4 class="contact-title">Facility Incharge</h4>
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-input" id="facility_incharge_name" disabled />
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-input" id="facility_incharge_email" disabled />
            </div>
            <div class="form-group">
              <label>Phone</label>
              <input type="tel" class="form-input" id="facility_incharge_phone" disabled />
            </div>
          </div>

          <!-- Registry Focal Person -->
          <div class="contact-group">
            <h4 class="contact-title">Registry Focal Person</h4>
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-input" id="registry_focal_person_name" disabled />
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-input" id="registry_focal_person_email" disabled />
            </div>
            <div class="form-group">
              <label>Phone</label>
              <input type="tel" class="form-input" id="registry_focal_person_phone" disabled />
            </div>
          </div>

          <!-- Alt Registry Focal Person -->
          <div class="contact-group">
            <h4 class="contact-title">Alt Registry Focal Person</h4>
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-input" id="alt_registry_focal_person_name" disabled />
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-input" id="alt_registry_focal_person_email" disabled />
            </div>
            <div class="form-group">
              <label>Phone</label>
              <input type="tel" class="form-input" id="alt_registry_focal_person_phone" disabled />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <footer>
      <div class="container">
        <div class="footer-bottom">
          <p>
            &copy; 2025 Uganda National Patient Registry. All Rights Reserved.
          </p>
        </div>
      </div>
    </footer>

  <script src="../js/facility.js"></script>
  <script src="../js/main.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const facilityProfile = new FacilityProfile();
    });
  </script>
</body>
</html>
