<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Uganda National Cancer Registry</title>
    <link rel="stylesheet" href="../css/admin-styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="admin-layout">
      <!-- Sidebar -->
  <aside class="sidebar">
  <div class="sidebar-header">
    <div class="logo">
      <span>Registry Admin</span>
    </div>
    <button class="sidebar-toggle" id="sidebarToggle">
      <i class="fas fa-bars"></i>
    </button>
  </div>
  
  <nav class="sidebar-nav">
    <button class="nav-item active" data-tab="diagnosis">
      <i class="fas fa-stethoscope"></i>
      <span>Diagnosis Types</span>
    </button>
    <button class="nav-item" data-tab="cancer">
      <i class="fas fa-disease"></i>
      <span>Cancer Types</span>
    </button>
    <button class="nav-item" data-tab="locations">
      <i class="fas fa-map-marker-alt"></i>
      <span>Locations</span>
    </button>
    <button class="nav-item" data-tab="treatments">
      <i class="fas fa-pills"></i>
      <span>Treatments</span>
    </button>
    <button class="nav-item" data-tab="facilities">
      <i class="fas fa-hospital"></i>
      <span>Facility Types</span>
    </button>
  </nav>

  <!-- Divider -->
  <hr style="margin: 1rem 0; border-color: #ccc;" />

  <!-- Logout Button -->
  <div class="sidebar-logout" style="padding: 1rem;">
    <button class="btn logout-btn" onclick="handleLogout()" style="width: 100%; background: #e74c3c; color: white;">
      <i class="fas fa-sign-out-alt"></i> Logout
    </button>
  </div>
</aside>


      <!-- Main Content -->
      <main class="main-content">
        <header class="content-header">
          <h2 id="content-title">
            <i class="fas fa-stethoscope"></i>
            Diagnosis Types Management
          </h2>
          <button class="btn primary add-item" data-type="diagnosis">
            <i class="fas fa-plus"></i> Add New
          </button>
        </header>

        <div class="content-body">
          <!-- Diagnosis Types Tab -->
          <div id="diagnosis-tab" class="tab-content active">
            <div class="data-list" id="diagnosis-list"></div>
          </div>

          <!-- Cancer Types Tab -->
          <div id="cancer-tab" class="tab-content">
            <div class="data-list" id="cancer-list"></div>
          </div>

          <!-- Locations Tab -->
          <div id="locations-tab" class="tab-content">
            <div class="data-list" id="locations-list"></div>
          </div>

          <!-- Treatments Tab -->
          <div id="treatments-tab" class="tab-content">
            <div class="data-list" id="treatments-list"></div>
          </div>

          <!-- Facility Types Tab -->
          <div id="facilities-tab" class="tab-content">
            <div class="data-list" id="facilities-list"></div>
          </div>
        </div>
      </main>
    </div>

    <!-- Add/Edit Item Modal -->
    <div id="item-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h4 id="modal-title">Add Item</h4>
          <button class="modal-close"><i class="fas fa-times"></i></button>
        </div>
        <form id="item-form">
          <div class="form-group">
            <label for="item-name">Name *</label>
            <input type="text" id="item-name" name="name" required />
          </div>
          <div class="form-group">
            <label for="item-code">Code *</label>
            <input type="text" id="item-code" name="code" required />
            <div class="form-help">A unique identifier for this item</div>
          </div>
          <div class="form-group">
            <label for="item-description">Description</label>
            <textarea id="item-description" name="description" rows="3"></textarea>
          </div>
          <div class="form-group">
            <div class="checkbox-item">
              <input type="checkbox" id="item-active" name="active" checked />
              <label for="item-active">Active</label>
            </div>
          </div>
          <div class="form-actions">
            <button type="button" class="btn text modal-close">Cancel</button>
            <button type="submit" class="btn primary">Save</button>
          </div>
        </form>
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/admin.js"></script>
    <script>
  function removeCookie(name) {
    document.cookie = `${name}=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/;`
  };
  function handleLogout() {
    removeCookie("session_token")
    removeCookie("user_role")
    removeCookie("user_name")
    removeCookie("user_email")
    removeCookie("facility_id")
    window.location.href = "/index.html"
  }
</script>
  </body>
</html>
