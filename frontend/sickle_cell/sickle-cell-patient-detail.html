      /* Compressed styles for patient detail */
      body {
        min-height: 100vh;
        padding: var(--spacing-1);
      }

      .form-section {
        padding: var(--spacing-1) 0;
      }

      .container {
        padding: var(--spacing-1);
      }

      .back-button {
        margin-bottom: var(--spacing-2);
      }

      .patient-detail-header {
        background-color: var(--white);
        border-radius: var(--radius-md);
        padding: var(--spacing-2);
        margin-bottom: var(--spacing-2);
        box-shadow: var(--shadow-sm);
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: var(--spacing-2);
      }

      .patient-name-header {
        font-size: 1.25rem;
        color: var(--primary);
        margin: 0;
        flex-shrink: 0;
      }

      .patient-basic-info {
        display: flex;
        gap: var(--spacing-3);
        flex-wrap: wrap;
        flex: 1;
        justify-content: flex-end;
      }

      .info-item {
        display: flex;
        flex-direction: column;
        min-width: 120px;
      }

      .info-label {
        font-size: 0.6rem;
        text-transform: uppercase;
        color: var(--gray-600);
        margin-bottom: 0.125rem;
        font-weight: 600;
      }

      .info-value {
        font-size: 0.8rem;
        font-weight: 500;
        color: var(--gray-900);
      }

      .diagnosis-section {
        background-color: var(--white);
        border-radius: var(--radius-md);
        padding: var(--spacing-2);
        box-shadow: var(--shadow-sm);
        flex: 1;
      }

      .section-title {
        display: flex;
        align-items: center;
        gap: var(--spacing-2);
        margin-bottom: var(--spacing-2);
      }

      .section-title h3 {
        margin: 0;
        font-size: 1.1rem;
      }

      .section-title i {
        color: var(--primary);
      }

      /* Compressed Tab styles */
      .tabs {
        display: flex;
        border-bottom: 2px solid var(--gray-200);
        margin-bottom: var(--spacing-2);
      }

      .tab {
        padding: var(--spacing-1) var(--spacing-2);
        cursor: pointer;
        font-weight: 500;
        color: var(--gray-600);
        border-bottom: 3px solid transparent;
        transition: all var(--transition-fast);
        background: none;
        border-top: none;
        border-left: none;
        border-right: none;
        font-size: 0.85rem;
      }

      .tab.active {
        color: var(--primary);
        border-bottom-color: var(--primary);
        background-color: var(--gray-50);
      }

      .tab:hover:not(.active) {
        color: var(--gray-800);
        background-color: var(--gray-50);
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      .tab-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: var(--spacing-2);
      }

      .tab-header h4 {
        margin: 0;
        font-size: 1rem;
      }

      /* Table Accordion styles - compressed */
      .table-accordion {
        border: 1px solid var(--gray-200);
        border-radius: var(--radius-md);
        overflow: hidden;
      }

      .accordion-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.85rem;
      }

      .accordion-row {
        border-bottom: 1px solid var(--gray-200);
      }

      .accordion-row:last-child {
        border-bottom: none;
      }

      .accordion-header-row {
        background-color: var(--gray-50);
        cursor: pointer;
        transition: background-color var(--transition-fast);
      }

      .accordion-header-row:hover {
        background-color: var(--gray-100);
      }

      .accordion-header-row.active {
        background-color: var(--primary-light);
        color: var(--white);
      }

      .accordion-header-row th {
        padding: var(--spacing-1) var(--spacing-2);
        text-align: left;
        font-weight: 600;
        border-right: 1px solid var(--gray-200);
        font-size: 0.8rem;
      }

      .accordion-header-row th:last-child {
        border-right: none;
      }

      .accordion-header-row.active th {
        border-right-color: rgba(255, 255, 255, 0.2);
      }

      .accordion-content-row {
        display: none;
      }

      .accordion-content-row.active {
        display: table-row;
      }

      .accordion-content-cell {
        padding: 0;
        border: none;
      }

      .accordion-content-inner {
        padding: var(--spacing-2);
        background-color: var(--white);
        border-top: 1px solid var(--gray-200);
      }

      .accordion-details {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: var(--spacing-2);
      }

      .accordion-actions {
        display: flex;
        gap: var(--spacing-1);
        justify-content: flex-end;
      }

      .btn {
        padding: var(--spacing-1) var(--spacing-2);
        border-radius: var(--radius-sm);
        font-size: 0.75rem;
        cursor: pointer;
        transition: all 0.2s ease;
        border: none;
      }

      .btn.small {
        padding: 0.25rem 0.5rem;
        font-size: 0.7rem;
      }

      .accordion-icon {
        transition: transform var(--transition-fast);
        margin-left: var(--spacing-1);
      }

      .accordion-header-row.active .accordion-icon {
        transform: rotate(180deg);
      }

      /* Modal styles - compressed */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background-color: var(--white);
        margin: 2% auto;
        padding: var(--spacing-3);
        border-radius: var(--radius-md);
        width: 95%;
        max-width: 700px;
        max-height: 90vh;
        overflow-y: auto;
        box-shadow: var(--shadow-lg);
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: var(--spacing-2);
        padding-bottom: var(--spacing-1);
        border-bottom: 1px solid var(--gray-200);
      }

      .modal-title {
        margin: 0;
        color: var(--primary);
        font-size: 1.1rem;
      }

      .close {
        color: var(--gray-400);
        font-size: 1.2rem;
        font-weight: bold;
        cursor: pointer;
        background: none;
        border: none;
        padding: 0;
        width: 25px;
        height: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: all var(--transition-fast);
      }

      .close:hover {
        color: var(--gray-600);
        background-color: var(--gray-100);
      }

      .modal-actions {
        display: flex;
        justify-content: flex-end;
        gap: var(--spacing-2);
        margin-top: var(--spacing-2);
        padding-top: var(--spacing-2);
        border-top: 1px solid var(--gray-200);
      }

      .form-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: var(--spacing-2);
        margin-bottom: var(--spacing-2);
      }

      .form-group {
        margin-bottom: var(--spacing-1);
      }

      .form-group label {
        font-size: 0.8rem;
        margin-bottom: 0.25rem;
        display: block;
      }

      .form-group input,
      .form-group select {
        padding: var(--spacing-1);
        font-size: 0.85rem;
      }

      .section-header {
        font-weight: 600;
        color: var(--primary);
        margin: var(--spacing-2) 0 var(--spacing-1) 0;
        padding-bottom: var(--spacing-1);
        border-bottom: 1px solid var(--gray-200);
        font-size: 0.9rem;
      }

      .required {
        color: var(--danger);
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .patient-detail-header {
          flex-direction: column;
          align-items: stretch;
        }

        .patient-basic-info {
          justify-content: flex-start;
          gap: var(--spacing-2);
        }

        .info-item {
          min-width: 100px;
        }

        .tabs {
          flex-wrap: wrap;
        }

        .tab {
          flex: 1;
          min-width: 120px;
        }
      }
    </style>

    <section class="form-section">
      <div class="container">
        <div class="back-button">
          <a href="patients.html" class="btn text">
            <i class="fas fa-arrow-left"></i> Back to Patients
          </a>
        </div>

        <div class="patient-detail-header">
          <h2 class="patient-name-header" id="patient-name">Loading...</h2>
          <div class="patient-basic-info" id="patient-basic-info">
            <!-- Basic info will be loaded here -->
          </div>
        </div>

        <div class="diagnosis-section">
          <div class="section-title">
            <i class="fas fa-stethoscope"></i>
            <h3>Clinical Information</h3>
          </div>

          <div class="tabs">
            <button class="tab active" data-tab="diagnoses">
              <i class="fas fa-stethoscope"></i> Cancer Diagnoses
            </button>
            <button class="tab" data-tab="referrals">
              <i class="fas fa-share-square"></i> Referrals
            </button>
          </div>

          <div id="diagnoses-tab" class="tab-content active">
            <div class="tab-header">
              <h4>Cancer Diagnoses</h4>
              <button class="btn primary" id="add-diagnosis-btn">
                <i class="fas fa-plus"></i> Add New Diagnosis
              </button>
            </div>
            <div class="table-accordion" id="diagnoses-accordion">
              <!-- Diagnoses table will be loaded here -->
            </div>
          </div>

          <div id="referrals-tab" class="tab-content">
            <div class="tab-header">
              <h4>Patient Referrals</h4>
              <button class="btn primary" id="add-referral-btn">
                <i class="fas fa-plus"></i> Add New Referral
              </button>
            </div>
            <div class="table-accordion" id="referrals-accordion">
              <!-- Referrals table will be loaded here -->
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Diagnosis Edit Modal -->
    <div id="diagnosis-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Diagnosis Details</h3>
          <button class="close">&times;</button>
        </div>
        <form id="diagnosis-form">
          <div class="form-row">
            <div class="form-group">
              <label for="primary-site">Primary Site</label>
              <input
                type="text"
                id="primary-site"
                name="primary_site"
                required
              />
            </div>
            <div class="form-group">
              <label for="histology">Histology</label>
              <input type="text" id="histology" name="histology" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="diagnosis-date">Date of Diagnosis</label>
              <input
                type="date"
                id="diagnosis-date"
                name="date_of_diagnosis"
                required
              />
            </div>
            <div class="form-group">
              <label for="diagnostic-confirmation"
                >Diagnostic Confirmation</label
              >
              <select
                id="diagnostic-confirmation"
                name="diagnostic_confirmation"
                required
              >
                <option value="">Select confirmation method</option>
                <option value="Histologic">Histologic</option>
                <option value="Cytologic">Cytologic</option>
                <option value="Clinical">Clinical</option>
                <option value="Imaging">Imaging</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="stage">Stage</label>
              <select id="stage" name="stage" required>
                <option value="">Select stage</option>
                <option value="Stage 0">Stage 0</option>
                <option value="Stage I">Stage I</option>
                <option value="Stage II">Stage II</option>
                <option value="Stage III">Stage III</option>
                <option value="Stage IV">Stage IV</option>
                <option value="Unknown">Unknown</option>
              </select>
            </div>
            <div class="form-group">
              <label for="laterality">Laterality</label>
              <select id="laterality" name="laterality" required>
                <option value="">Select laterality</option>
                <option value="Left">Left</option>
                <option value="Right">Right</option>
                <option value="Bilateral">Bilateral</option>
                <option value="N/A">N/A</option>
              </select>
            </div>
          </div>
        </form>
        <div class="modal-actions">
          <button class="btn text" id="cancel-diagnosis-btn">Cancel</button>
          <button class="btn primary" id="save-diagnosis-btn">
            Save Diagnosis
          </button>
        </div>
      </div>
    </div>

            <div class="form-group">

                id="facility-name"
                name="facility_name"

            </div>

          <div class="form-row">

            <div class="form-group">
