<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Details - Uganda National Cancer Registry</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/patient-detail-styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
      /* Compressed styles for patient detail */
      body {
        min-height: 100vh;
        padding: var(--spacing-1);
      }

      .form-section {
        padding: var(--spacing-1) 0;
      }

      .container {
        padding: var(--spacing-1);
      }

      .back-button {
        margin-bottom: var(--spacing-2);
      }

      .patient-detail-header {
        background-color: var(--white);
        border-radius: var(--radius-md);
        padding: var(--spacing-2);
        margin-bottom: var(--spacing-2);
        box-shadow: var(--shadow-sm);
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: var(--spacing-2);
      }

      .patient-name-header {
        font-size: 1.25rem;
        color: var(--primary);
        margin: 0;
        flex-shrink: 0;
      }

      .patient-basic-info {
        display: flex;
        gap: var(--spacing-3);
        flex-wrap: wrap;
        flex: 1;
        justify-content: flex-end;
      }

      .info-item {
        display: flex;
        flex-direction: column;
        min-width: 120px;
      }

      .info-label {
        font-size: 0.6rem;
        text-transform: uppercase;
        color: var(--gray-600);
        margin-bottom: 0.125rem;
        font-weight: 600;
      }

      .info-value {
        font-size: 0.8rem;
        font-weight: 500;
        color: var(--gray-900);
      }

      .diagnosis-section {
        background-color: var(--white);
        border-radius: var(--radius-md);
        padding: var(--spacing-2);
        box-shadow: var(--shadow-sm);
        flex: 1;
      }

      .section-title {
        display: flex;
        align-items: center;
        gap: var(--spacing-2);
        margin-bottom: var(--spacing-2);
      }

      .section-title h3 {
        margin: 0;
        font-size: 1.1rem;
      }

      .section-title i {
        color: var(--primary);
      }

      /* Compressed Tab styles */
      .tabs {
        display: flex;
        border-bottom: 2px solid var(--gray-200);
        margin-bottom: var(--spacing-2);
      }

      .tab {
        padding: var(--spacing-1) var(--spacing-2);
        cursor: pointer;
        font-weight: 500;
        color: var(--gray-600);
        border-bottom: 3px solid transparent;
        transition: all var(--transition-fast);
        background: none;
        border-top: none;
        border-left: none;
        border-right: none;
        font-size: 0.85rem;
      }

      .tab.active {
        color: var(--primary);
        border-bottom-color: var(--primary);
        background-color: var(--gray-50);
      }

      .tab:hover:not(.active) {
        color: var(--gray-800);
        background-color: var(--gray-50);
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      .tab-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: var(--spacing-2);
      }

      .tab-header h4 {
        margin: 0;
        font-size: 1rem;
      }

      /* Single Row Table styles - no accordion */
      .table-container {
        border: 1px solid var(--gray-200);
        border-radius: var(--radius-md);
        overflow: hidden;
        background: white;
      }

      .data-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.8rem;
      }

      .data-table thead {
        background-color: var(--gray-50);
      }

      .data-table thead th {
        padding: var(--spacing-1) var(--spacing-2);
        text-align: left;
        font-weight: 600;
        border-right: 1px solid var(--gray-200);
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: var(--gray-700);
      }

      .data-table thead th:last-child {
        border-right: none;
      }

      .data-table tbody tr {
        border-bottom: 1px solid var(--gray-200);
        transition: background-color var(--transition-fast);
      }

      .data-table tbody tr:hover {
        background-color: var(--gray-50);
      }

      .data-table tbody tr:last-child {
        border-bottom: none;
      }

      .data-table tbody td {
        padding: var(--spacing-1) var(--spacing-2);
        vertical-align: top;
        border-right: 1px solid var(--gray-200);
        font-size: 0.8rem;
        line-height: 1.4;
      }

      .data-table tbody td:last-child {
        border-right: none;
      }

      /* Compact cell content */
      .cell-content {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }

      .cell-main {
        font-weight: 500;
        color: var(--gray-900);
      }

      .cell-sub {
        font-size: 0.7rem;
        color: var(--gray-600);
        font-weight: 400;
      }

      .actions-cell {
        display: flex;
        gap: var(--spacing-1);
        justify-content: flex-end;
        align-items: center;
      }

      .btn {
        padding: var(--spacing-1) var(--spacing-2);
        border-radius: var(--radius-sm);
        font-size: 0.7rem;
        cursor: pointer;
        transition: all 0.2s ease;
        border: none;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.25rem;
      }

      .btn.small {
        padding: 0.25rem 0.5rem;
        font-size: 0.65rem;
      }

      .btn.text {
        background-color: var(--gray-100);
        color: var(--gray-700);
      }

      .btn.text:hover {
        background-color: var(--gray-200);
        color: var(--gray-900);
      }

      .btn.danger {
        background-color: #fee;
        color: #c53030;
      }

      .btn.danger:hover {
        background-color: #fed7d7;
        color: #9b2c2c;
      }

      .btn.primary {
        background-color: var(--primary);
        color: white;
      }

      .btn.primary:hover {
        background-color: var(--primary-dark);
      }

      /* Badges */
      .primary-badge {
        background: linear-gradient(135deg, #28a745, #20c997);
        color: white;
        padding: 0.2rem 0.6rem;
        border-radius: 12px;
        font-size: 0.65rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .stage-badge {
        padding: 0.2rem 0.6rem;
        border-radius: 12px;
        font-size: 0.65rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .stage-i,
      .stage-ii {
        background: linear-gradient(135deg, #28a745, #20c997);
        color: white;
      }

      .stage-iii {
        background: linear-gradient(135deg, #ffc107, #fd7e14);
        color: white;
      }

      .stage-iv {
        background: linear-gradient(135deg, #dc3545, #c82333);
        color: white;
      }

      .status-badge {
        padding: 0.2rem 0.6rem;
        border-radius: 12px;
        font-size: 0.65rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .status-completed {
        background: linear-gradient(135deg, #28a745, #20c997);
        color: white;
      }

      .status-pending {
        background: linear-gradient(135deg, #ffc107, #fd7e14);
        color: white;
      }

      .status-inactive {
        background: #6c757d;
        color: white;
      }

      /* Empty state */
      .empty-state {
        text-align: center;
        padding: 2rem 1rem;
        color: var(--gray-600);
        background: white;
        border-radius: var(--radius-md);
        border: 1px solid var(--gray-200);
      }

      .empty-state i {
        font-size: 2rem;
        margin-bottom: 1rem;
        opacity: 0.5;
      }

      .empty-state h4 {
        margin-bottom: 0.5rem;
        color: var(--gray-700);
        font-size: 1rem;
      }

      .empty-state p {
        font-size: 0.9rem;
        margin: 0;
      }

      /* Modal styles - compressed */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background-color: var(--white);
        margin: 2% auto;
        padding: var(--spacing-3);
        border-radius: var(--radius-md);
        width: 95%;
        max-width: 700px;
        max-height: 90vh;
        overflow-y: auto;
        box-shadow: var(--shadow-lg);
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: var(--spacing-2);
        padding-bottom: var(--spacing-1);
        border-bottom: 1px solid var(--gray-200);
      }

      .modal-title {
        margin: 0;
        color: var(--primary);
        font-size: 1.1rem;
      }

      .close {
        color: var(--gray-400);
        font-size: 1.2rem;
        font-weight: bold;
        cursor: pointer;
        background: none;
        border: none;
        padding: 0;
        width: 25px;
        height: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: all var(--transition-fast);
      }

      .close:hover {
        color: var(--gray-600);
        background-color: var(--gray-100);
      }

      .modal-actions {
        display: flex;
        justify-content: flex-end;
        gap: var(--spacing-2);
        margin-top: var(--spacing-2);
        padding-top: var(--spacing-2);
        border-top: 1px solid var(--gray-200);
      }

      .form-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: var(--spacing-2);
        margin-bottom: var(--spacing-2);
      }

      .form-group {
        margin-bottom: var(--spacing-1);
      }

      .form-group label {
        font-size: 0.8rem;
        margin-bottom: 0.25rem;
        display: block;
      }

      .form-group input,
      .form-group select {
        padding: var(--spacing-1);
        font-size: 0.85rem;
      }

      .section-header {
        font-weight: 600;
        color: var(--primary);
        margin: var(--spacing-2) 0 var(--spacing-1) 0;
        padding-bottom: var(--spacing-1);
        border-bottom: 1px solid var(--gray-200);
        font-size: 0.9rem;
      }

      .required {
        color: var(--danger);
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .patient-detail-header {
          flex-direction: column;
          align-items: stretch;
        }

        .patient-basic-info {
          justify-content: flex-start;
          gap: var(--spacing-2);
        }

        .info-item {
          min-width: 100px;
        }

        .tabs {
          flex-wrap: wrap;
        }

        .tab {
          flex: 1;
          min-width: 120px;
        }

        .table-container {
          overflow-x: auto;
        }

        .data-table {
          min-width: 800px;
        }

        .actions-cell {
          flex-direction: column;
          gap: 0.25rem;
        }
      }

      @media (max-width: 480px) {
        .data-table {
          font-size: 0.7rem;
        }

        .data-table thead th,
        .data-table tbody td {
          padding: 0.5rem 0.25rem;
        }

        .btn.small {
          padding: 0.2rem 0.4rem;
          font-size: 0.6rem;
        }
      }
    </style>
  </head>
  <body>
    <section class="form-section">
      <div class="container">
        <div class="back-button">
          <a href="./cancer-patients.html" class="btn text">
            <i class="fas fa-arrow-left"></i> Back to Patients
          </a>
        </div>

        <div class="patient-detail-header">
          <h2 class="patient-name-header" id="patient-name">Loading...</h2>
          <div class="patient-basic-info" id="patient-basic-info">
            <!-- Basic info will be loaded here -->
          </div>
        </div>

        <div class="diagnosis-section">
          <div class="section-title">
            <i class="fas fa-stethoscope"></i>
            <h3>Clinical Information</h3>
          </div>

          <div class="tabs">
            <button class="tab active" data-tab="diagnoses">
              <i class="fas fa-stethoscope"></i> Cancer Diagnoses
            </button>
            <button class="tab" data-tab="referrals">
              <i class="fas fa-share-square"></i> Referrals
            </button>
          </div>

          <div id="diagnoses-tab" class="tab-content active">
            <div class="tab-header">
              <h4>Cancer Diagnoses</h4>
              <button class="btn primary" id="add-diagnosis-btn">
                <i class="fas fa-plus"></i> Add New Diagnosis
              </button>
            </div>
            <div class="table-container" id="diagnoses-table">
              <!-- Diagnoses table will be loaded here -->
            </div>
          </div>

          <div id="referrals-tab" class="tab-content">
            <div class="tab-header">
              <h4>Patient Referrals</h4>
              <button class="btn primary" id="add-referral-btn">
                <i class="fas fa-plus"></i> Add New Referral
              </button>
            </div>
            <div class="table-container" id="referrals-table">
              <!-- Referrals table will be loaded here -->
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Diagnosis Edit Modal -->
    <div id="diagnosis-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Diagnosis Details</h3>
          <button class="close">&times;</button>
        </div>
        <form id="diagnosis-form">
          <div class="form-row">
            <div class="form-group">
              <label for="primary-site">Primary Site</label>
              <input
                type="text"
                id="primary-site"
                name="primary_site"
                required
              />
            </div>
            <div class="form-group">
              <label for="histology">Histology</label>
              <input type="text" id="histology" name="histology" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="diagnosis-date">Date of Diagnosis</label>
              <input
                type="date"
                id="diagnosis-date"
                name="date_of_diagnosis"
                required
              />
            </div>
            <div class="form-group">
              <label for="diagnostic-confirmation"
                >Diagnostic Confirmation</label
              >
              <select
                id="diagnostic-confirmation"
                name="diagnostic_confirmation"
                required
              >
                <option value="">Select confirmation method</option>
                <option value="Histologic">Histologic</option>
                <option value="Cytologic">Cytologic</option>
                <option value="Clinical">Clinical</option>
                <option value="Imaging">Imaging</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="stage">Stage</label>
              <select id="stage" name="stage" required>
                <option value="">Select stage</option>
                <option value="Stage 0">Stage 0</option>
                <option value="Stage I">Stage I</option>
                <option value="Stage II">Stage II</option>
                <option value="Stage III">Stage III</option>
                <option value="Stage IV">Stage IV</option>
                <option value="Unknown">Unknown</option>
              </select>
            </div>
            <div class="form-group">
              <label for="laterality">Laterality</label>
              <select id="laterality" name="laterality" required>
                <option value="">Select laterality</option>
                <option value="Left">Left</option>
                <option value="Right">Right</option>
                <option value="Bilateral">Bilateral</option>
                <option value="N/A">N/A</option>
              </select>
            </div>
          </div>
        </form>
        <div class="modal-actions">
          <button class="btn text" id="cancel-diagnosis-btn">Cancel</button>
          <button class="btn primary" id="save-diagnosis-btn">
            Save Diagnosis
          </button>
        </div>
      </div>
    </div>

    <!-- Referral Edit Modal -->
    <div id="referral-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Referral Details</h3>
          <button class="close">&times;</button>
        </div>
        <form id="referral-form">
          <!-- Referred From Section -->
          <div class="section-header">Referred From</div>

          <div class="form-row">
            <div class="form-group">
              <label for="referred-by"
                >Referred By <span class="required">*</span></label
              >
              <input type="text" id="referred-by" name="referred_by" required />
            </div>
            <div class="form-group">
              <label for="facility-name">Facility Name</label>
              <input
                type="text"
                id="facility-name"
                name="facility_name"
                readonly
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="referral-diagnosis"
                >Diagnosis <span class="required">*</span></label
              >
              <input
                type="text"
                id="referral-diagnosis"
                name="diagnosis"
                required
              />
            </div>
            <div class="form-group">
              <label for="referral-date"
                >Referral Date <span class="required">*</span></label
              >
              <input
                type="date"
                id="referral-date"
                name="referral_date"
                required
              />
            </div>
          </div>

          <!-- Referred To Section -->
          <div class="section-header">Referred To</div>

          <div class="form-row">
            <div class="form-group">
              <label for="referred-to"
                >Referred To <span class="required">*</span></label
              >
              <input type="text" id="referred-to" name="referred_to" required />
            </div>
            <div class="form-group">
              <label for="doctor">Doctor</label>
              <input type="text" id="doctor" name="doctor" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="country"
                >Country <span class="required">*</span></label
              >
              <select id="country" name="country" required>
                <option value="">Select country</option>
                <option value="Uganda" selected>Uganda</option>
                <option value="Kenya">Kenya</option>
                <option value="Tanzania">Tanzania</option>
                <option value="Rwanda">Rwanda</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" name="city" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="referral-facility">Facility</label>
              <input type="text" id="referral-facility" name="facility" />
            </div>
          </div>
        </form>
        <div class="modal-actions">
          <button class="btn text" id="cancel-referral-btn">Cancel</button>
          <button class="btn primary" id="save-referral-btn">
            Save Referral
          </button>
        </div>
      </div>
    </div>

    <script src="../js/cancer-patient-detail.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
